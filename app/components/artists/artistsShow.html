<div class="nav-adjust profile red">
  <div class="card">
    <div class="card-content blue lighten-5">
      <h5 class="blue-text">Artist</h5>
      <img class="profile-pear" src="app/public/img/artPear-Pear.svg">
      <h2 class="">{{artist.firstName}}  {{artist.lastName}}</h2>

      <p class="description col s12 m6 l6 center">{{artist.bio}}</p>
        <hr/>
          <h3>My Portfolio</h3>
          <div ng-repeat="piece in artist.pieces track by $index">
            <div class="card">
              <p>
                Title: {{piece.title}}
              </p>
              <img ng-show="piece.photoUrl" ng-src="{{piece.photoUrl}}" class="photo-sizer">
              <p ng-show="piece.description">
                Description: {{piece.description}}
              </p>
            </div>
          </div>
          <a href="#/artists/{{artist._id}}/edit"><button class="btn green">Edit My Profile</button></a>

    </div>
  </div>
</div>
