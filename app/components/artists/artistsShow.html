<div class="nav-adjust profile red">
  <div class="green card">
    <div class="card-content grey">
      <img class="profile-pear" src="app/public/img/artPear-Pear.svg">
      <h2 class="">{{artist.firstName}}  {{artist.lastName}}</h2>
      <p class="description">{{artist.bio}}</p>
        <div ng-show="piece.photoUrl">
          <h3>My Portfolio</h3>
          <div ng-repeat="pieces in artist">

            <img ng-show="" ng-src="{{pieces}}" alt="">
          </div>
        </div>
        <div >
          <a href="#/artists/{{artist._id}}/edit"><button class="btn green">Edit My Profile</button></a>
          <a href="#/artists/{{artist._id}}/edit"><button class="btn blue" >Add to my Portfolio</button></a>
          <!-- <div data-ng-include="'/app/components/artists/_form.html'"></div> -->
        </div>
    </div>
  </div>
</div>
