<div class="row form-size">
  <div class="center">

    <form class="center card col s12 m9 l9" data-ng-submit="login()">
      <div class="card-content">
      <input type="text" data-ng-model="email" placeholder="Email..." />
      <input type="password" data-ng-model="password" placeholder="Password..." />
      <input class="btn green" type="submit" value="Login" />
      </form>
    </div>

  </div>
</div>
