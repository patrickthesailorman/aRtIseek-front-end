<div class="nav-adjust ">
    <div class=" profile "  ng-repeat="seeker in seekers">
      <div class="card min-height green lighten-5">
        <div class="row">
          <img class="profile-pear left col s2 m4 l4"src="app/public/img/artPear-Pear.svg">
          <h3 class="left col s8">{{seeker.firstName}}  {{seeker.lastName}}</h3>
          <br/>
          <a href="#/seekers/:id">Seeker</a>
          <p class="description left col s8">{{seeker.bio}}</p>
        </div>

        <a ng-href="#/seekers/{{seeker._id}}"><button class="btn padding-bottom">View This Seeker</button>

      </div>
    </div>
</div>
