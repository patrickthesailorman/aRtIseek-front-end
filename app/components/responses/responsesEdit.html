<form data-ng-submit="updateResponse()">
  <input type="text" data-ng-model="response.firstName" placeholder="{{response.firstName}}" />
  <input type="text" data-ng-model="response.lastName" placeholder="Last name..." />
  <input type="text" data-ng-model="response.email" placeholder="Email..." />
  <input type="password" data-ng-model="response.password" placeholder="Password..." />
  <input type="submit" value="Save Changes" />
</form>
